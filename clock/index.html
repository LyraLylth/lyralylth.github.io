<body>
  <center>
  <div>
      <span id="hours">00</span> :
      <span id="minutes">00</span> :
      <span id="seconds">00</span>
  </div>
  <p>
  </p>
 </center>

<!------ the script ----->

<script>
var thesec;
var themin;
var thehour;

var thetimer = setInterval(function(){

  thetime = new Date();
  thesec = thetime.getSeconds();
  themin = thetime.getMinutes();
  thehour = thetime.getHours();
  
  thesec = formatTwoDigits(thesec);
  themin = formatTwoDigits(themin);
  thehour = formatTwoDigits(thehour);
  
  $('#seconds').html(thesec);
  $('#minutes').html(themin);
  $('#hours').html(thehour);

}, 1000);

function killTimer() {
  clearInterval(thetimer);
}

function formatTwoDigits(n){
    if(n > 9) {
      return "" + n;

    } else {
      return "0" + n;

    }
}
</script>
